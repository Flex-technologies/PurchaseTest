name: Docker Image CI

on:
  push:
    branches: [ Factorisation ]
  pull_request:
    branches: [ Factorisation ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag cfndiaye/purchase-api-test:$(date +%s)
